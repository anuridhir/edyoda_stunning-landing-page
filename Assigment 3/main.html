<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-part">
        <a href="">
          <img
            style="width: 50; height: 50px"
            src="https://www.linkpicture.com/q/stunning-logo_1.png"
            alt="This is the header of the Page"
          />
        </a>
      </div>
      <div class="middle-part">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
      </div>
      <div class="right-part">
        <button class="your-account">Your Account</button>
      </div>
    </div>

    <div class="middle-section">
      <div style="margin-top: 50px">
        <h1>
          Stunning <br />
          Workplace
          <span
            style="
              background-color: #5243c0;
              height: 10px;
              width: 10px;

              margin-top: 135px;
              margin-left: 3px;
            "
          ></span>
        </h1>
        <p>
          With Stunning, remote teams can organize projects, <br />
          manage shifting prioritie, and get work done.
        </p>
        <div style="display: flex; align-items: center; margin-top: 20px">
          <button class="new-account">New Account</button>
          <img
            class="arrow"
            src="https://www.linkpicture.com/q/arrow-up_1.png"
            alt="up arrow"
          />
          <img
            class="arrow"
            src="https://www.linkpicture.com/q/arrow-down_2.png"
            alt="down arrow"
          />
        </div>

        <div class="animation-section">
          <div class="card">
            <img
              class="user"
              src="https://www.linkpicture.com/q/tick-gray_1.png"
              alt="radio box"
            />

            <p class="name">Dmm Design</p>

            <img
              style="margin-left: 17px"
              class="profile"
              src="https://www.linkpicture.com/q/user-blue_2.png"
              alt="user picture"
            />

            <p class="date">20 Dec</p>

            <span
              style="
                width: 30px;
                height: 13px;
                background-color: #fed7da;
                border-radius: 10px;
                margin-left: 50px;
                margin-top: 25px;
                margin-right: 15px;
              "
            ></span>
          </div>

          <div class="card">
            <img
              class="user"
              src="https://www.linkpicture.com/q/tick-blue_1.png"
              alt="radio box"
            />

            <p class="name">Blurr Animation</p>

            <img
              style="margin-left: 0px"
              class="profile"
              src="https://www.linkpicture.com/q/user-orange_1.png"
              alt="user picture"
            />

            <p class="date">22 Dec</p>

            <span
              style="
                width: 30px;
                height: 13px;
                background-color: #fd6534;
                border-radius: 10px;
                margin-left: 50px;
                margin-top: 25px;
                margin-right: 15px;
              "
            ></span>
          </div>
          <div class="card">
            <img
              class="user"
              src="https://www.linkpicture.com/q/tick-gray_1.png"
              alt="radio box"
            />

            <p class="name">Illustration</p>

            <img
              style="margin-left: 33px"
              class="profile"
              src="https://www.linkpicture.com/q/user-pink_1.png"
              alt="user picture"
            />

            <p class="date">26 Dec</p>

            <span
              style="
                width: 30px;
                height: 13px;
                background-color: #9ed095;
                border-radius: 10px;
                margin-left: 50px;
                margin-top: 25px;
                margin-right: 15px;
              "
            ></span>
          </div>
          <div class="card">
            <img
              class="user"
              src="https://www.linkpicture.com/q/tick-gray_1.png"
              alt="radio box"
            />

            <p class="name">Refund</p>

            <img
              style="margin-left: 53px"
              class="profile"
              src="https://www.linkpicture.com/q/user-red_1.png"
              alt="user picture"
            />

            <p class="date">28 Dec</p>

            <div
              style="
                width: 30px;
                height: 13px;
                background-color: #ffe4a0;
                border-radius: 10px;
                margin-left: 50px;
                margin-top: 25px;
                margin-right: 15px;
              "
            ></div>
          </div>
        </div>
      </div>

      <div class="last-section">
        <img
          class="main-picture"
          src="https://www.linkpicture.com/q/landing-section-image_1.png"
          alt="This is the image!!"
        />
      </div>
    </div>
  </body>
</html>
